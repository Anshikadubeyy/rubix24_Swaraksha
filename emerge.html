    <style>
        
        body {

        }

            color: #333;
            text-align: center;
        }

            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;

            padding: 0;
        }

            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;

            align-items: center;
        }
        li img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
        li h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        li p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
    </style>
